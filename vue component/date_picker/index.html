<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link href="../css/site.css?2022122701" rel="stylesheet" />
    <link href="../css/vue_date_picker.css?2022122701" rel="stylesheet" />
    <link href="../css/vue_range_date_picker.css?20230103" rel="stylesheet" />
  </head>
  <body>
    <div id="app" class="container" v-cloak >
      <vue_nav></vue_nav>

      <form autocomplete="off">
        <div>
          <label for="booking_date">日期，起 ~ 迄</label>
          <vue_range_date_picker
            v-model:start-date="booking_start_date"
            v-model:end-date="booking_end_date"
            id="booking_range_date"
            format="YYYY-MM-DD"
            delimiter="~"
            min-date="2021-12-10"
            max-date="2024-01-10"
            v-bind:required="true"
          ></vue_range_date_picker>
        </div>

        <!-- <div>
          <div>booking_start_date: {{booking_start_date}}</div>
          <div>booking_end_date: {{booking_end_date}}</div>
        </div> -->

        <div>
          <label for="booking_date">日期</label>
          <vue_date_picker
            v-model="booking_date"
            id="booking_date"
            format="YYYY-MM-DD"
            min-date="2022-11-10"
            max-date="2023-02-10"
          ></vue_date_picker>
        </div>

      </form>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isBetween.js"></script>

    <script src="../js/vue_nav.js?20230100601"></script>
    <script src="../js/date_helper.js?2022122701"></script>
    <script src="../js/vue_date_picker.js?2022122701"></script>
    <script src="../js/vue_range_date_picker.js?20230103"></script>

    <script>
      dayjs.extend(window.dayjs_plugin_isBetween);

      const { createApp, ref, reactive, watch, computed, onMounted } = Vue;

      const app = createApp({
        setup() {
          const booking_date = ref("2022/12/20");
          const booking_start_date = ref("2022/12/20");
          const booking_end_date = ref("2023/01/20");

          onMounted(() => {});

          return {
            booking_date,
            booking_start_date,
            booking_end_date,
          };
        },
      });

      app.component("vue_nav", vue_nav);
      app.component("vue_date_picker", vue_date_picker);
      app.component("vue_range_date_picker", vue_range_date_picker);
      app.mount("#app");
    </script>
  </body>
</html>
