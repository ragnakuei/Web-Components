<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Component</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous"/>
        <link href="/css/site.css?2022122701" rel="stylesheet"/>
        <link href="/css/vueWysiwyg.css?2023010603" rel="stylesheet"/>
    </head>
    <body>
        <div id="app" class="container" v-cloak>
            <h2>wysiwyg Editor</h2>

            <p>編輯區</p>
            <vue-wysiwyg ref="vueWysiwyg"></vue-wysiwyg>

            <hr/>
            <button class="btn btn-primary" v-on:click="text = vueWysiwyg.getContent()">取得內容</button>
            <hr/>

            <p>預覽區</p>
            <div v-html="text"></div>

            <div>
                <a href="/vue component/index.html">Vue Component</a>
            </div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <script src="/js/vue component/vueWysiwyg.js?2023010602"></script>

        <script>
            const { createApp, ref, reactive, watch, computed, onMounted } = Vue;

            createApp( {
                           components: {
                               "vue-wysiwyg": vueWysiwyg,
                           },
                           setup() {
                               const text = ref( "<p>1234567890abcdefghijklmnopqrstuvwxyz</p>" );

                               const vueWysiwyg = ref( null );
                               onMounted( () => {
                                   vueWysiwyg.value.setContent( text.value );
                               } );

                               return {
                                   text,
                                   vueWysiwyg,
                               };
                           },
                       } ).mount( "#app" );
        </script>
    </body>
</html>
