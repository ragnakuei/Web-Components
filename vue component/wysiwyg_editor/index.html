<html>

    <div id="app" class="container" v-cloak >
      <h2>wysiwyg Editor</h2>

      <p>編輯區</p>
      <vue_wysiwyg v-model="text"></vue_wysiwyg>

    <script src="/js/vue component/vue_wysiwyg.js?2023010601"></script>

    <script>
      const { createApp, ref, reactive, watch, computed, onMounted } = Vue;

      createApp({
        components: {
          vue_wysiwyg,
        },
        setup() {
          const text = ref("<p>1234567890abcdefghijklmnopqrstuvwxyz</p>");

          onMounted(() => {});

          return {
            text,
          };
        },
      }).mount("#app");
    </script>
