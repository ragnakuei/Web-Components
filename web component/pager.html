<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Component - Pager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous"/>
        <link href="/css/site.css?2022122701" rel="stylesheet"/>
        <meta http-equiv="Content-Security-Policy"
              content="default-src 'self'; script-src 'self' 'nonce-123abc' ; style-src 'self' 'nonce-123abc' ; ">
        <!-- 
            如果不要給定 CSP style-src 的話，那就無法設定 Web Component 中的 Style，相對也無法使用 Shadow DOM + SLOT 了 !  
        -->
    </head>
    <body>

        <div class="container">
            <h2>Pager</h2>
            <div class="d-flex flex-wrap">
                <div>

                    <table class="table" aria-label="">
                        <thead>
                        <tr>
                            <th>
                                <wc-column-sort id="Id"></wc-column-sort>
                            </th>
                            <th>
                                <wc-column-sort id="Title"></wc-column-sort>
                            </th>
                            <th>
                                <wc-column-sort id="Author"></wc-column-sort>
                            </th>
                            <th>
                                <wc-column-sort id="Price"></wc-column-sort>
                            </th>
                            <th>
                                <button type="button" class="btn btn-primary" id="btnAddBook">Add Book</button>
                            </th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr id="bookRowTemplate" class="hide">
                            <td id="Id"></td>
                            <td id="Title"></td>
                            <td id="Author"></td>
                            <td id="Price"></td>
                            <td>
                                <button type="button" class="btn btn-primary" id="btnEditBook">Edit</button>
                                <button type="button" class="btn btn-danger" id="btnDeleteBook">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <wc-pager id="pager" page-size="10"></wc-pager>
                    <wc-s-pager id="s-pager" page-size="10"></wc-s-pager>
                    <edit-book id="editBook"></edit-book>

                </div>
            </div>

            <div>
                <a href="/web component/index.html">Web Component</a>
            </div>
        </div>

        <script src="/js/site.js?20230100602"></script>
        <script src="/js/web components/wc-column-sort.js?20230100602"></script>
        <script src="/js/web components/wc-pager.js?20230100602"></script>
        <script src="/js/web components/wc-modal.js?20230100602"></script>
        <script src="/js/web components/wc-s-pager.js?20230100602"></script>
        <script src="/js/web component/pager.js?20230100602"></script>

    </body>
</html>
