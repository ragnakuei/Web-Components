<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Component</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous"/>
        <link href="/css/site.css?2022122701" rel="stylesheet"/>
        <meta http-equiv="Content-Security-Policy"
              content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; ">
        <!-- 
            如果不要給定 CSP style-src 的話，那就無法設定 Web Component 中的 Style，相對也無法使用 Shadow DOM + SLOT 了 !  
        -->

    </head>
    <body>
        <div class="container">
            <h2>Async Button</h2>
            <div class="d-flex flex-wrap">
                <div>

                    <wc-async-button type="button" id="btn1">Test</wc-async-button>
                    <wc-async-button type="submit" id="btn2">Submit</wc-async-button>

                </div>
            </div>

            <div>
                <a href="/web component/index.html">Web Component</a>
            </div>
        </div>

        <script src="/js/site.js?20230100602"></script>
        <script src="/js/web components/wc-async-button.js?20230100602"></script>
        <script src="/js/web component/async-button.js?20230100602"></script>

    </body>
</html>
