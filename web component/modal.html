<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link href="/css/site.css?2022122701" rel="stylesheet"/>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; ">
    <!-- 
        如果不要給定 CSP style-src 的話，那就無法設定 Web Component 中的 Style，相對也無法使用 Shadow DOM + SLOT 了 !  
    -->
</head>
<body>

<div class="container">
    <h2>Modal</h2>
    <div class="d-flex flex-wrap">
        <div>

            <button type="button" class="btn btn-primary" id="btnOpenModal1">Open modal 1</button>

            <wc-modal size="sm" id="modal1">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                               placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea2" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-secondary" id="btnCloseModal1">Close modal 1</button>
                    <button type="button" class="btn btn-primary" id="btnOpenModal2">Open modal 2</button>
                </form>
            </wc-modal>

            <wc-modal size="md" vertical id="modal2">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3"
                               placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea4" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-secondary" id="btnCloseModal2">Close modal 2</button>
                </form>
            </wc-modal>

        </div>
    </div>
</div>

<script src="/js/web component/modal.js?20230100602"></script>
<script src="/js/web component/wc-modal.js?20230100602"></script>

</body>
</html>
